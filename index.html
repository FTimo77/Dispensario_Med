<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .scrollable-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-5">Creación de Productos</h2>
    <form id="formularioProducto" onsubmit="event.preventDefault(); finalizarFormulario();">
      <!-- Información del producto -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-success text-white">Información del producto</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="productname" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="productname" placeholder="Ej. Paracetamol">
            <div class="invalid-feedback">Este campo es obligatorio.</div>
          </div>
          <div class="mb-3">
            <label for="presentacionproducto" class="form-label">Presentación del producto</label>
            <input type="text" class="form-control" id="presentacionproducto" placeholder="Ej. Caja de 6 unidades">
            <div class="invalid-feedback">Este campo es obligatorio.</div>
          </div>
        </div>
      </div>

      <!-- Categorías -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-secondary text-white">Categorías</div>
        <div class="card-body">
          <div class="scrollable-list mb-3" id="lista">
            <ul class="list-group" id="lista-items">
              <!-- Las categorías agregadas aparecerán aquí -->
            </ul>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="nuevoElemento" placeholder="Nueva categoría">
            <button class="btn btn-success" type="button" onclick="agregarElemento()">Agregar</button>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">Finalizar</button>
      </div>
    </form>
  </div>

  <script src="models.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
