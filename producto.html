<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Producto</title>
       <link rel="icon" href="./assets/icons/capsule-pill.svg" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons (opcional, para iconos) -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  
  </script>
  <body class="bg-light">
    <!-- Barra de navegación -->
    <div id="navbar"></div>

    <div class="container py-5 fade-in">
      <h2 class="text-center mb-5">Creación de Productos</h2>
      <form
        id="formularioProducto"
        onsubmit="event.preventDefault(); finalizarFormulario();"
      >
        <!-- Información del producto -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-success text-white">
            Información del producto
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="productname" class="form-label"
                >Nombre del producto</label
              >
              <input
                type="text"
                class="form-control"
                id="productname"
                placeholder="Ej. Paracetamol"
              />
              <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>
            <div class="mb-3">
              <label for="presentacionproducto" class="form-label"
                >Presentación del producto</label
              >
              <input
                type="text"
                class="form-control"
                id="presentacionproducto"
                placeholder="Ej. Caja de 6 unidades"
              />
              <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>
          </div>
        </div>

        <!-- Categorías -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-secondary text-white">Categorías</div>
          <div class="card-body">
            <div class="scrollable-list mb-3" id="lista">
              <ul class="list-group" id="lista-items">
                <!-- Las categorías agregadas aparecerán aquí -->
              </ul>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="nuevoElemento"
                placeholder="Nueva categoría"
              />
              <button
                class="btn btn-success"
                type="button"
                onclick="agregarElemento()"
              >
                Agregar
              </button>
            </div>
            <!-- Campo oculto para la categoría seleccionada -->
            <input
              type="hidden"
              id="categoriaSeleccionada"
              name="categoriaSeleccionada"
            />
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success">Finalizar</button>
        </div>
      </form>
    </div>

    <script src="js/models.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SVG decorativo al pie -->

          d="M0,256L48,261.3C96,267,192,277,288,240C384,203,480,117,576,101.3C672,85,

          320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,
          576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </div>
  </body>
</html>
