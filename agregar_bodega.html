<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear bodega</title>
       <link rel="icon" href="./assets/icons/capsule-pill.svg" type="image/x-icon">
    <!-- Bootstrap 5.0.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div id="navbar"></div>

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
        <h3 class="text-center mb-3">Crear</h3>

        <form id="formCrearBodega" action="" method="">
          <div class="mb-3">
            <label for="codigo" class="form-label">Código bodega</label>
            <input
              type="text"
              class="form-control"
              id="codigo"
              name="codigo_bodega"
              required
            />
          </div>

          <div class="mb-3">
            <label for="descripcion_bodega" class="form-label"
              >Descripción</label
            >
            <textarea
              rows="5"
              name="descripcion_bodega"
              id="descripcion_bodega"
              class="form-control"
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Estado</label>
            <div class="form-check">
              <input
                checked
                class="form-check-input"
                type="radio"
                name="estado"
                id="estadoActivo"
                value="activo"
                required
              />
              <label class="form-check-label" for="estadoActivo">Activo</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="estado"
                id="estadoInactivo"
                value="inactivo"
              />
              <label class="form-check-label" for="estadoInactivo"
                >Inactivo</label
              >
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
          <div class="d-grid">
            <a href="./menu_principal.html" class="btn btn-secondary"
              >Regresar</a
            >
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap 5.0.2 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/models.js"></script>
  </body>
</html>
