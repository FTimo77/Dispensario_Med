<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear usuario</title>
    <!-- Bootstrap 5.0.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
        <h3 class="text-center mb-3">Agregar usuario</h3>

        <form id="fromAgregarUsuario" action="procesar_login.php" method="POST">
          <div class="mb-3">
            <label for="usuario" class="form-label">Ingrese el usuario</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              name="usuario"
              required
            />
    
          </div>
          <div class="mb-3">
            <label for="usuario" class="form-label">Ingrese rol de usuario</label>
            <input
              type="text"
              class="form-control"
              id="rolUsuario"
              name="rolUsuario"
              required
            />
    
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label"
              >Ingrese su contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="contrasena"
              name="contrasena"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmar" class="form-label"
              >Vuelva a ingresar su contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmarContrasena"
              name="confirmar"
              required
            />
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
          <div class="d-grid">
            <a href="./menu_principal.html" class="btn btn-secondary">Regresar</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap 5.0.2 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>

      document.getElementById('fromAgregarUsuario').addEventListener('submit', function(event) {
        event.preventDefault();

        const contrasena = document.getElementById('contrasena')
        const confirmarContrasena = document.getElementById('confirmarContrasena')
        if (contrasena.value !== confirmarContrasena.value) {
          alert('Las contraseñas no coinciden. Por favor, inténtelo de nuevo.');
          return;
        }

      })

    </script>


  </body>
</html>
