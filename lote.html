<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Lotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <!--Script para cargar la barra de navegación -->
  <script>
    fetch("navbar.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
  <body class="bg-light">
    <div id="navbar"></div>
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2
          class="mb-0 px-3 py-2 rounded"
          style="
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
          "
        >
          Ingreso de inventario
        </h2>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalAgregarLote"
        >
          <i class="bi bi-plus-circle"></i> Agregar Lote
        </button>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <!-- Aquí tu tabla o formulario de lotes -->
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Nombre del Producto</th>
                  <th>Lote</th>
                  <th>Fecha de Elaboración</th>
                  <th>Fecha de Caducidad</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaLotes">
                <!-- Los lotes se cargarán aquí dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button id="btnEnviarLotes" class="btn btn-success">
          <i class="bi bi-send"></i> Enviar todos los lotes
        </button>
      </div>
    </div>

    <!-- Modal para agregar lote -->
    <div
      class="modal fade"
      id="modalAgregarLote"
      tabindex="-1"
      aria-labelledby="modalAgregarLoteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content" id="formAgregarLote" autocomplete="off">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAgregarLoteLabel">Agregar Lote</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <!-- ...existing code... -->
            <div class="mb-3">
              <label for="productoLote" class="form-label">Producto</label>
              <select class="form-select" id="productoLote" required>
                <option value="" disabled selected>
                  Seleccione un producto
                </option>
                <option value="Paracetamol">Paracetamol</option>
                <option value="Ibuprofeno">Ibuprofeno</option>
                <option value="Amoxicilina">Amoxicilina</option>
                <option value="Omeprazol">Omeprazol</option>
                <!-- Agrega más productos aquí -->
              </select>
            </div>
            <!-- ...existing code... -->
            <div class="mb-3">
              <label for="nombreLote" class="form-label">Lote</label>
              <input
                type="text"
                class="form-control"
                id="nombreLote"
                required
              />
            </div>
            <div class="mb-3">
              <label for="fechaElaboracion" class="form-label"
                >Fecha de Elaboración</label
              >
              <input
                type="month"
                class="form-control"
                id="fechaElaboracion"
                required
              />
            </div>
            <div class="mb-3">
              <label for="fechaCaducidad" class="form-label"
                >Fecha de Caducidad</label
              >
              <input
                type="month"
                class="form-control"
                id="fechaCaducidad"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-success">Agregar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/models.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Datos de ejemplo para lotes
      let lotes = [
        { nombre: "Lote A", elaboracion: "2024-01", caducidad: "2025-01" },
        { nombre: "Lote B", elaboracion: "2024-03", caducidad: "2025-03" },
      ];

      function renderLotes() {
        const tbody = document.getElementById("tablaLotes");
        tbody.innerHTML = "";
        lotes.forEach((l, i) => {
          tbody.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${l.producto || "-"}</td>
        <td>${l.nombre}</td>
        <td>${l.elaboracion}</td>
        <td>${l.caducidad}</td>
        <td>
          <button class="btn btn-sm btn-outline-danger" title="Eliminar" onclick="eliminarLote(${i})">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    `;
        });
      }

      function eliminarLote(idx) {
        if (confirm("¿Seguro que desea eliminar este lote?")) {
          lotes.splice(idx, 1);
          renderLotes();
        }
      }

      document
        .getElementById("formAgregarLote")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const producto = document.getElementById("productoLote").value;
          const nombre = document.getElementById("nombreLote").value.trim();
          const elaboracion = document.getElementById("fechaElaboracion").value;
          const caducidad = document.getElementById("fechaCaducidad").value;
          if (producto && nombre && elaboracion && caducidad) {
            lotes.push({ producto, nombre, elaboracion, caducidad });
            renderLotes();
            this.reset();
            var modal = bootstrap.Modal.getInstance(
              document.getElementById("modalAgregarLote")
            );
            modal.hide();
          }
        });

      document
        .getElementById("btnEnviarLotes")
        .addEventListener("click", function (e) {
          e.preventDefault();
          // Aquí puedes enviar el array 'lotes' al backend con fetch/AJAX
          alert("Lotes enviados:\n" + JSON.stringify(lotes, null, 2));
          // Si quieres limpiar la tabla después de enviar:
          // lotes = [];
          // renderLotes();
        });

      // Inicializar tabla al cargar
      renderLotes();
    </script>
  </body>
</html>
