<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Icons (opcional, para iconos) -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <!--Script para cargar la barra de navegación -->
  <script>
    fetch("navbar.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
  <body class="bg-light">
    <!-- Barra de navegación -->
    <div id="navbar"></div>

    <div class="container py-5">
      <h2 class="text-center mb-5">Ingreso de Productos</h2>
      <form
        id="formularioProducto"
        onsubmit="event.preventDefault(); finalizarFormulario();"
      >
        <!-- Paso 1: Selección de Producto -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-secondary text-white">
            Paso 1: Selección de Producto
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Selecciona un producto:</label>
              <select class="form-select" id="productoSeleccionado">
                <option value="">-- Selecciona --</option>
                <option value="Paracetamol">Paracetamol</option>
                <option value="Ibuprofeno">Ibuprofeno</option>
                <option value="Amoxicilina">Amoxicilina</option>
                <option value="Omeprazol">Omeprazol</option>
                <!-- Agrega más productos aquí -->
              </select>
              <div class="invalid-feedback">Debes seleccionar un producto.</div>
            </div>
            <div class="mb-3">
              <a href="index.html" class="btn btn-success"
                >Agregar nuevo producto</a
              >
            </div>
          </div>
        </div>
        <!-- Paso 2: Información del producto -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-success text-white">
            Paso 2: Ingreso del Producto
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="productname" class="form-label">Número de Lote</label>
              <input
                type="text"
                class="form-control"
                id="productname"
                placeholder="Ej. Lote12345"
              />
              <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>
            <div class="mb-3">
              <label for="presentacionproducto" class="form-label"
                >Cantidad</label
              >
              <input
                type="text"
                class="form-control"
                id="presentacionproducto"
                placeholder="Ej. 100"
              />
              <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>
          </div>
        </div>

        <!-- Paso 3: Fechas -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-info text-white">
            Paso 3: Fechas del producto
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="fechaElaboracion" class="form-label"
                >Fecha de elaboración</label
              >
              <input type="date" class="form-control" id="fechaElaboracion" />
              <div class="invalid-feedback">
                Debes seleccionar una fecha válida.
              </div>
            </div>
            <div class="mb-3">
              <label for="fechaCaducidad" class="form-label"
                >Fecha de caducidad</label
              >
              <input type="date" class="form-control" id="fechaCaducidad" />
              <div class="invalid-feedback">
                Debes seleccionar una fecha válida.
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success">Finalizar</button>
        </div>
      </form>
    </div>

    <script src="models.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SVG decorativo al pie -->
    <div class="wave-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#0099ff"
          fill-opacity="1"
          d="M0,256L48,261.3C96,267,192,277,288,240C384,203,480,117,576,101.3C672,85,
      768,139,864,144C960,149,1056,107,1152,85.3C1248,64,1344,64,1392,64L1440,64L1440,
      320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,
      576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </div>
  </body>
</html>
