<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap Icons (opcional, para iconos) -->

<!--Script para cargar la barra de navegación -->
  <script>
    fetch("navbar.html")
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
<body class="bg-light">
<!-- Barra de navegación -->
<div id="navbar"></div>

  <div class="container py-5">
    <h2 class="text-center mb-5">Salida de Productos</h2>
    <form id="formularioProducto" onsubmit="event.preventDefault(); finalizarFormulario();">

        <!-- Paso 1: Selección de Producto -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-secondary text-white">Paso 1: Selección de Producto</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Selecciona un producto:</label>
            <select class="form-select" id="productoSeleccionado">
              <option value="">-- Selecciona --</option>
              <option value="Paracetamol">Paracetamol</option>
              <option value="Ibuprofeno">Ibuprofeno</option>
              <option value="Amoxicilina">Amoxicilina</option>
              <option value="Omeprazol">Omeprazol</option>
              <!-- Agrega más productos aquí -->
            </select>
            <div class="invalid-feedback">Debes seleccionar un producto.</div>
          </div>
          <div class="mb-3">
            <a href="index.html" class="btn btn-success">Agregar nuevo producto</a>
          </div>
        </div>
      </div>
      <!-- Paso 2: Información del producto -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-success text-white">Paso 2: Salida de Producto</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="presentacionproducto" class="form-label">Cantidad</label>
            <input type="text" class="form-control" id="presentacionproducto" placeholder="Ej. 100">
            <div class="invalid-feedback">Este campo es obligatorio.</div>
          </div>
          <div class="mb-3">
            <label for="presentacionproducto" class="form-label">Comentarios</label>
            <input type="text" class="form-control" id="presentacionproducto">
            <div class="invalid-feedback">Este campo es obligatorio.</div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">Finalizar</button>
      </div>
    </form>
  </div>

  <script src="js/models.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
